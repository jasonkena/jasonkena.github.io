categories:
  - name: Biomedical
    projects:
      - name: GrandChallenge dockerization
        link: "[SNEMI3D](https://github.com/PytorchConnectomics/snemi3d-gc) / [AxonEM](https://github.com/PytorchConnectomics/AxonEM-challenge) / [RNR-EXM](https://github.com/ebesier/rnr-exm)"
        desc: "Ported evaluation scripts from connectomics challenges to the GrandChallenge platform"
        image: static/grandchallenge.png
      - name: ChunkPipeline
        link: "[repo](https://github.com/jasonkena/ChunkPipeline)"
        desc: "Created a Dask-powered framework for orchestrating data processing pipelines on massive-scale connectomics datasets; ported 3D algorithms ([connected components](https://github.com/seung-lab/connected-components-3d), [euclidean distance transform](https://github.com/seung-lab/euclidean-distance-transform-3d/), and [TEASAR skeletonization](https://github.com/seung-lab/kimimaro)) from the Seung Lab to be chunking-compatible, allowing for efficient utilization of the [Boston College Linux Cluster](https://www.bc.edu/bc-web/offices/its/services/research-services/linux-cluster.html)"
        image: static/chunkpipeline.png
  - name: AI4Manufacturing
    projects:
      - name: "Mycelium culture contamination detection (2020)"
        link: "[patent application](static/patent.pdf) (pending)"
        desc: "Developed and deployed algorithms for fungus contamination detection, used for the automated applicaton of hydrogen peroxide in the development of synthetic leather"
        image: static/mycelium.png
      - name: "Palm oil fresh-fruit-bunch grading (2020)"
        desc: "Standardized grading of palm oil fruit through XGBoost-based classification of color-based features for industrial use"
        image: static/palm_fruit.png
      - name: Black soldier fly instance segmentation (2020)
        desc: "Built an Arduino-based automated data collection system for larvae, used Mask R-CNN and YOLACT++ for instance segmentation; adapted [DCNv2](https://github.com/jasonkena/yolact/tree/amp) to be compatible with NVIDIA's APEX for memory-efficient training. Part of a larger project to utilize BSF larvae for waste management"
        image: static/larvae.png
        video: static/larvae.webm
  - name: Misc.
    projects:
      - name: "MagicPickle"
        link: "[repo](https://github.com/jasonkena/magicpickle) / [pypi](https://pypi.org/project/magicpickle/)"
        desc: "magicpickle simplifies the process of transferring pickled representations, making code which both accesses data stored remotely and visualizes it locally easy"
        image: static/magicpickle.webp
      - name: "SonicSniffer (2023)"
        link: "[repo](https://github.com/BCMIG/SonicSniffer)"
        desc: "A weekend project: attempted to reproduce [A Practical Deep Learning-Based Acoustic Side Channel Attack on Keyboards](https://arxiv.org/abs/2308.01074) (spectrogram to keystrokes) without hand-crafted feature extraction"
        image: static/sonicsniffer.png
        image_bg: static/sonicsniffer_bg.png
      - name: SimpleMMO PVP Tool (2021)
        link: "[site](https://revogen.xyz/) / [repo](https://github.com/jasonkena/smmo_pvp_tool)"
        desc: Developed a web-based tool to allow [SimpleMMO](https://web.simple-mmo.com/) players to aggregate results of API endpoint "mining". Built using a Flask/PostgreSQL/Bootstrap stack
        image: static/smmo.png
        video: static/smmo.mp4
